<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forex Simulator Platform</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #chart { width: 900px; height: 450px; margin: 10px auto; }
    button, input { margin: 6px; padding: 10px; font-size: 16px; }
    #priceDisplay { font-weight: bold; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>FRXUSD</h1>
  <div id="chart"></div>
  <div id="priceBar"> 
    <span>Current Price: <span id="priceDisplay">—</span></span>
    <span>High: <span id="highDisplay">—</span></span>
    <span>Low: <span id="lowDisplay">—</span></span>
  </div>

  <br>

  <select id="volatilitySelect">
    <option value="low">Volatility: Low</option>
    <option value="medium">Volatility: Medium</option>
    <option value="high">Volatility: High</option>
    <option value="ultra">Volatility: Ultra</option>
  </select>

  <br>

  <div id = "priceBar">
    <button onclick="toggleMarket()">Start / Stop Market</button><br><br>
    <input id="priceInput" type="number" step="0.00001" placeholder="Enter Delta (e.g. 0.01)">
    <button onclick="pump()">Pump</button>
    <button onclick="dump()">Dump</button>
  </div>

  <div style="background:#111; color:#ddd; padding:10px; margin-top:15px;">
  <div id = "priceBar1">
    <button id="buyBtn" onclick="placeBuy()">Buy</button>
    <h3>Trading Dashboard</h3>
    <button id="sellBtn" onclick="placeSell()">Sell</button>
  </div>
  <thead>
  <!-- Row 1: Close All button aligned to Action column -->
  <tr>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th style="text-align:right;">
      <button id="closeAllBtn"
              onclick="closeAllTrades()"
              style="display:none;">
        Close All
      </button>
    </th>
  </tr>

  <!-- Row 2: Column headers -->
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Entry</th>
    <th>Current</th>
    <th>P/L</th>
    <th>Action</th>
  </tr>
</thead>
  <p>Balance: $<span id="balance">100.00</span></p>

  <h4>Open Positions</h4>
  <table border="1" cellpadding="5" style="width:100%; border-collapse:collapse; color:#ddd;">
    <thead>
      <button id="closeAllBtn" onclick="closeAllTrades()" style="display:none;">
          Close All
      </button>
      <tr>
        <th>ID</th><th>Type</th><th>Entry</th><th>Current</th><th>P/L</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="openPositions"></tbody>
  </table>

  <h4>Trade History</h4>
  <table border="1" cellpadding="5" style="width:100%; border-collapse:collapse; color:#ddd;">
    <thead>
      <tr>
        <th>ID</th><th>Type</th><th>Entry</th><th>Exit</th><th>P/L</th><th>Closed At</th>
      </tr>
    </thead>
    <tbody id="tradeHistory"></tbody>
  </table>
</div>

  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script src="trade.js"></script>
  <script src="script.js"></script>
  <script src="pattern.js"></script>
</body>
</html>
