<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #chart { width: 800px; height: 400px; margin: auto; }
    button, input { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Forex Trading Simulator</h1>
  <div id="chart"></div>

  <button onclick="toggleMarket()">Start / Stop Market</button><br><br>
  <input type="number" step="0.0001" id="priceInput" placeholder="Enter target price">
  <button onclick="pump()">Pump</button>
  <button onclick="dump()">Dump</button>

  <!-- âœ… Correct library for fully controlled chart -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script src="script.js"></script>
</body>
</html>
