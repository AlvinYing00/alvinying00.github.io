<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Trading Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Forex Trading Simulator</h1>
  <div id="chart" style="width: 800px; height: 400px;"></div>

  <button onclick="toggleMarket()">Start / Stop Market</button>
  <br><br>

  <input type="number" step="0.0001" id="priceInput" placeholder="Enter target price">
  <button onclick="pump()">Pump</button>
  <button onclick="dump()">Dump</button>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="script.js"></script>
</body>
</html>
